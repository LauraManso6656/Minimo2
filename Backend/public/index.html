<!DOCTYPE html>
<html lang="es">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script type="module" src="main.js"></script>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TocaBolas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('imagenes/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
<!-- Start Landing Page -->
<div class="landing-page">

  <!-- Header con fondo e items -->
  <header style="background-color: black; background-size: cover; background-position: center; color: white;" class = "sticky-top">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <a href="/" class="logo">
        <img src="imagenes/logo.png" alt="TocaBolas" style="height: 50px;">
      </a>
      <ul class="nav">
        <li class="nav-item"><a class="nav-link boton2 text-secondary">Inicio</a></li>
        <li class="nav-item"><a class="nav-link boton2 text-white" href="#">About Us</a></li>
        <li id = "idBotonLogin" class="nav-item"><a class="nav-link boton2 text-white" href="login">Conectate</a></li>
        <li id = "idBotonTienda" class="nav-item"><a class="nav-link boton2 text-white" href="store">Tienda</a></li>

        <li class="nav-item dropdown" id="usuarioDropdown" style="display: none;">
          <a class="nav-link dropdown-toggle boton3" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" id="usuarioBoton">
            Usuario
          </a>
          <ul class="dropdown-menu">
            <li><a id="cuentaBtn" class="dropdown-item" style="font-weight: bold;">Cuenta</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" id="cerrarSesion" style="color: #a00505; font-weight: bold;">Cerrar Sesión</a></li>
          </ul>
        </li>

      </ul>
    </div>
  </header>


  <div class="content mt-n1" style="margin-top: -10px;">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <div class="download-card">
        <span class="download-card__title">¡Haz crecer tus bolas!</span>
        <p class="download-card__content">¡Sumérgete en el mundo de tocar bolas y hazlas crecer juntándolas de la manera que más te guste!</p>
        <div class="download-card__button-container d-flex justify-content-center">
          <a class="download-card__button" href="login" onclick="alert('Inicia sesión o regístrate para poder descargar.')">Descargar</a>
        </div>
      </div>
    </div>
  </div>

</div>



</body>
<footer class="footer-area" style="background-color: rgba(0, 0, 0, 0.85); color: white; padding: 20px 0; text-align: center; width: 100%;">
  <div class="footer-content" style="max-width: 1200px; margin: 0 auto; padding: 0 20px; font-size: 14px;">
    <p>© 2025 TOCABOLAS. Todos los derechos reservados.</p>
  </div>
</footer>
</html>
